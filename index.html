<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Diplomata+SC&display=swap" rel="stylesheet">
    <title>Library</title>
</head>

<body>
    <div class="modal">
        <form class="form" action="">
            <div class="closeModal">
                <p>&times;</p>
            </div>
            <p>Add a book to your library:</p>
            <div>
                <label for="title">Title</label>
                <input class="input" id="title" type="text" minlength="1" required>
            </div>

            <div>
                <label for="author">Author</label>
                <input class="input" id="author" type="text" minlength="1" required>
            </div>

            <div>
                <label for="pages">Pages</label>
                <input class="input" id="pages" type="text" minlength="1" pattern="\d+" required>
            </div>

            <div>
                <label for="read">Read</label>
                <input class="checkbox" id="read" type="checkbox">
            </div>
            <div>
                <button class="submit" type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
    <header>
        <div class="add-sort">
            <svg class="addButton" style="width:80px;height:80px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M20 14H14V20H10V14H4V10H10V4H14V10H20V14Z" />
            </svg>
            <svg class="sortButton" style="width:80px;height:80px" viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="M18 21L14 17H17V7H14L18 3L22 7H19V17H22M2 19V17H12V19M2 13V11H9V13M2 7V5H6V7H2Z" />
            </svg>
        </div>
        <div class="head">Library</div>
    </header>
    <div class="library"></div>
</body>

</html>
